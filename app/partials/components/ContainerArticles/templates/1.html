<div ng-repeat="item in afdata.items"  ng-class="afdata.data.css" style="{{afdata.data.style}}">
        <a ng-href="#/articles?articleId={{item.id}}">
            <img ng-src="{{item.images[0]}}" alt=""/>
            <h3>{{item.title}}</h3>
            <span class="price">{{item.price}}</span>
        </a>
</div>
