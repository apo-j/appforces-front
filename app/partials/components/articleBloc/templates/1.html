<div ng-class="afdata.Css" style="{{afdata.Style}}" ng-style="{margin:'5px', float:'left'}">
    <a  ng-href="#/articles?articleId={{afdata.Id}}">
        <img style="width:285px;" ng-src="{{data.Image1}}">
    </a>
    <div class="title">
        <a ng-href="#/articles?articleId={{afdata.Id}}">
            {{data.Title}}
        </a>
    </div>
    <div class="price">{{data.Price}}</div>
</div>
