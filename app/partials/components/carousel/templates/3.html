<!--depends on eislidershow-->
<!-- start slider -->
<div class="slider" ng-class="afdata.Css" style="{{afdata.Style}}" id="component-{{afdata.Type}}-{{afdata.Id}}">
    <!---start-image-slider---->
    <div class="image-slider">
        <div class="wrapper">
            <div class="ei-slider" >
                <ul class="ei-slider-large">
                    <li ng-repeat="slider in Sliders">
                        <img ng-src="{{slider.Image}}" alt="image{{$index}}"/>
                        <div class="ei-title" ng-bind-html="slider.Description">
                        </div>
                    </li>
                </ul>
                <ul class="ei-slider-thumbs">
                    <li class="ei-slider-element">Current</li>
                    <li ng-repeat="slider in Sliders">
                        <a ng-href="{{slider.Url}}" ng-bind-html="slider.ThumbDescription"></a>
                        <img ng-src="{{slider.Thumb}}" ng-alt="thumb{{$index}}" />
                    </li>
                </ul><!-- ei-slider-thumbs -->
            </div><!-- ei-slider -->
        </div><!-- wrapper -->
    </div><!---End-image-slider---->
</div>
<script type="text/javascript">
    $(function(){
        //or var $injector = angular.element(document).injector();
        var $injector = $(document).injector();
        $injector.invoke(function(afUtils){
            afUtils.afSubscribe('afcarousel.ready', function(data){
                $("#component-" + data.Type + "-" + data.Id).find('.ei-slider').eislideshow({
                    animation:'center',
                    autoplay:true,
                    slideshow_interval: data.Data.Interval || 500,
                    titlesFactor:0
                });
            })
        });
    })
</script>
