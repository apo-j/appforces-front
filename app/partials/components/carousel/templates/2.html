<div ng-class="afdata.Css" style="{{afdata.Style}}">
    <div carousel interval="Interval">
        <div slide ng-repeat="slider in Sliders" active="slider.active">
            <img ng-src="{{slider.Image}}" style="margin:auto;">
            <div class="ei-title" ng-bind-html="slider.Description"></div>
        </div>
    </div>
</div>
